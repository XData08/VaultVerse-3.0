        body {

/* logo container */
        .main {

        }

        .topBorder {
          position: sticky;
          top: 0;
          z-index: 9999;
        }

        .card {
          width: 100%;
          border-collapse: collapse;
          background-color: #ffffff;
          border-collapse: collapse;
          border-top-left-radius: 70px;
          border-top-right-radius: 70px;

        .user {

        align-items: center;
        font-size: 35px;
        border-radius: 12px;
        font-weight: bold;
        letter-spacing: 9px;

        position: relative;

       .content{
        word-wrap: break-word;
        text-justify: inter-word;

        margin-right: 50px;
        color: #555555;
        }


        .line {
          border-top: 6px solid #DC3545;
          border-radius: 5px;
          width: 40%;
          margin-left: auto;
          margin-right:auto;
          padding-top:0;
          padding-bottom: 0;
        } 

        .copyright {
          font-size: 10px;
          text-align: center;
          padding-bottom: 20px;
        }
    </style>
  </head>
