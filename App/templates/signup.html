{% extends "base.html" %}


{% block title %} VaultVerse | Sign up {% endblock %}


{% block head %}

{% endblock %}


{% block body %}
<section class="custom-container">
    <div class="container">

        <div class="d-flex justify-content-center align-items-center">
            <div class="card custom-width border-light custom-shadow">
                <div class="row g-0">
                    <div class="col-md-6 p-md-3 p-4 p-lg-4">
                        <div class="card-body"> 
                            <h1 class="card-title mb-5 mb-md-4 fw-bold custom-title">
                                Sign <span class="text-danger">In</span>
                            </h1>
                            <form method="POST">
                                <div class="mb-4 mb-md-3">
                                    <label class="form-label ">Enter Full Name: </label>
                                    <input type="email" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="mb-4 mb-md-3">
                                    <label class="form-label ">Enter Email Address: </label>
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="mb-4 mb-md-3">
                                    <label class="form-label ">Enter Password: </label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="mb-5 mb-md-4">
                                    <label class="form-label ">Re-Enter Password: </label>
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-danger w-75">Sign In</button>
                                </div>
                            </form>
                            <p class="text-center py-2">
                                Already have an Account?
                                <a class="text-danger" href="{{ url_for('Forms.SignupPage') }}">Sign Up</a>
                            </p>
                        </div>

                    </div>
                    <div class="d-none d-md-block col-sm-0 col-md-6 bg-light p-5">
                        <div class="d-flex justify-content-center align-items-center custom-width-2">
                            <img src="{{ url_for('static', filename='svg/signup.svg') }}"  alt="" class="img-fluid rounded-start custom-width-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
