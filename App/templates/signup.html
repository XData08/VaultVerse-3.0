{% extends "base.html" %}


{% block title %} VaultVerse | Sign up {% endblock %}


{% block head %}

{% endblock %}


{% block body %}
<section class="container-fluid mt-lg-5">
    <div class="container pt-lg-5">

        <div class="d-flex justify-content-center align-items-center">
            <div class="card w-75 border-light custom-shadow">
                <div class="row g-0">
                    <div class="col-lg-6 p-lg-4">
                        <div class="card-body"> 
                            <h1 class="card-title mb-lg-4 fw-bold">
                                Sign <span class="text-danger">Up</span>
                            </h1>
                            <form method="POST">
                                <div class="mb-lg-3">
                                    <label class="form-label ">Enter Full Name  : </label>
                                    <input type="email" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="mb-lg-3">
                                    <label class="form-label ">Enter Email Address: </label>
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="mb-lg-3">
                                    <label class="form-label ">Enter Password: </label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="mb-lg-4">
                                    <label class="form-label ">Re-Enter Password: </label>
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-danger w-75">Sign Up</button>
                                </div>
                            </form>
                            <p class="text-center py-2">
                                Don't have an Account?
                                <a class="text-danger" href="{{ url_for('Forms.SignupPage') }}">Sign Up</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6 bg-light p-5">
                        <div class="d-flex justify-content-center align-items-center"
                        style="width : 100%; height : 100%;">
                            <img src="{{ url_for('static', filename='svg/signup.svg') }}"  alt="" class="img-fluid rounded-start">
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
